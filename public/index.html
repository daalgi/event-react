<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Event-React</title>
</head>

<body>
    <div>
        <div id="root"></div>
        <button id="external-btn">Click external button!</button>
    </div>
</body>
<script>

    const data = { count: 0 }

    document.getElementById("external-btn").addEventListener("click", function () {
        data.count++

        const event = new CustomEvent(
            "external-btn-custom-event",
            {
                detail: data
            }
        )
        document.dispatchEvent(event)
        console.log("External button clicked")
    })
    
</script>

</html>
